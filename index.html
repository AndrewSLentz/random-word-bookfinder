<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Sumana" rel="stylesheet">
  <link rel="stylesheet" href="https://webkul.github.io/csspin/csspin.css">
  <link rel="stylesheet" href="assets/index.css">
  <title>WordMe</title>
</head>

<body>
  <div class="header">
    <h1>WordMe</h1>
    <h2>Expand your <span class="blue">world</span></h2>
  </div>

  <div class="searchdiv">
    <form class="">
      <input class="searchy" type="text" name="search" placeholder="Type in a Word">
      <button type="submit" class="buttonIt" name="button">Submit Word</button>
    </form>
  </div>

  <div class="newrandom">
    <button id="newRandom" class="buttonIt" type="button" onClick="window.location.reload()">New Random Word</button>
  </div>

  <div class="cp-spinner cp-morph"></div>

  <div id="word"></div>

  <div id="definition"></div>

  <div id="books"></div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
</body>

</html>
